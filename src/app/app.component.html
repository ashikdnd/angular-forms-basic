<div class="m-auto w-96 mt-10">
  <div class="w-full">
    <form name="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="text-center">
        <img class="m-auto" [ngClass]="{'w-1/2':halfWidthLogo}" [src]="logoUrl" alt="">
      </div>
      <div class="mb-4 mt-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input [formControl]="email" name="uname" autocomplete="off" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
        <div *ngIf="!email.pristine">
          <span *ngIf="email.hasError('required')">Email is required</span>
          <span *ngIf="email.hasError('email')">Please provide a valid email address</span>
        </div>
      </div>
      <div class="flex items-center justify-between" *ngIf="email.valid">
        <button (click)="signIn()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign In
        </button>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2020 Acme Corp. All rights reserved.
    </p>
  </div>
</div>
